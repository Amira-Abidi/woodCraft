<body>
    <section class="form-section">
        <div class="card-body">
            <div class="container">
                <div class="text1">Contact us</div>
            </div>

            <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-email"><i class="fas fa-envelope mr-2"></i></span>
                    </div>
                    <input type="email" class="form-control" [(ngModel)]="email">
                </div>

                <label>Message</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-textarea"><i class="fas fa-comment mr-2"></i></span>
                    </div>
                    <textarea class="form-control" [(ngModel)]="msg"></textarea>
                </div>
                <br>
                <button type="submit" class="btn" (click)="sendMessage()" *ngIf="!isLoading">Send</button>

            </div>
        </div>
    </section>
</body>
