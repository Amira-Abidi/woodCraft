<p>Shop now</p>
<div class="text-center">Product List</div>
<div class="container">
  <div class="row">
    <div class="card1" *ngFor="let product of products">
      <img [src]="product.imageUrl"> {{product.name}}
      <div class="button-container">
        <button class="btn heart"><i class="fas fa-heart"></i></button>
        <!-- Replace the cart button with a conditional tick icon -->
        <i *ngIf="product.addedToCart" class="fas fa-check tick-icon"></i>
        <button *ngIf="!product.addedToCart" class="btn cart" (click)="addToCart(product)">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <button class="btn details" (click)="goToDetails(product._id)"><i class="fas fa-arrow-right"></i></button>
      </div>
      <h5 class="card-title">{{ product.caption }}</h5>
    </div>
  </div>
</div>

<!-- Cart Icon -->
<div class="cart-icon" (click)="openCart()">
  <i class="fas fa-shopping-cart"></i>
  <span *ngIf="itemCount > 0" class="item-count">{{ itemCount }}</span>
</div>

<!-- Cart Modal -->
<app-cart-modal [isOpen]="isCartOpen" [productsInCart]="productsInCart"></app-cart-modal>
