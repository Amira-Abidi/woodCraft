<p>Shop now</p>
<div class="text-center">Product List</div>
<div class="container">
  <div class="row">
    <div class="card1" *ngFor="let product of products">
      <img [src]="product.imageUrl || 'assets/default.jpg'"> 
      {{ product.name }}

      <div class="button-container">
        <button class="btn heart"><i class="fas fa-heart"></i></button>

        <!-- Add to Cart Button -->
        <button class="btn cart" (click)="addToCart(product)">
          <i class="fas fa-shopping-cart"></i>
        </button>

        <button class="btn details" (click)="goToDetails(product._id)">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>

      <h5 class="card-title">{{ product.caption }}</h5>
    </div>
  </div>
</div>
