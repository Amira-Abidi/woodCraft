<section class="content" id="section1">
    <div class="card-body">
      <div class="row">
        <div class="col-12 col-sm-6">
          <!-- Single Main Product Image -->
          <div class="card">
            <img [src]="productImage" class="product-image" alt="Product Image">
          </div>
        </div>

        <div class="col-12 col-sm-6">
          <h2 class="my-3"> {{ productCaption }} </h2>
          <p>{{ productDescription }}</p>
          <hr>

          <!-- Product Details -->
          <h4><b>Available Sizes</b></h4>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-default text-center">
              <input type="radio" name="size_option" id="size_option_s" autocomplete="off">
              <span class="text-xl">S</span><br>Small
            </label>
            <label class="btn btn-default text-center">
              <input type="radio" name="size_option" id="size_option_b" autocomplete="off">
              <span class="text-xl">B</span><br>Big
            </label>
          </div>

          <h4 class="mt-3"><b>Availability of the product</b></h4>
          <b>In Stock</b>
          <div class ='details'>
            <br><b>Couleur:</b> {{ productColor }}<br>
            <b>Dimension:</b>{{ productDimension }}<br>
            <b>Material:</b> {{ productMaterial }}<br>
            <b>Product Type:</b> {{ productType }}<br>
            <b>Applications:</b> {{ productApplications }}<br>
            <b>forme:</b> {{ productShape }}
          </div>
          <br><br>
          <!-- Add to Cart Button -->
          <button class="btn add-to-cart bg-dark">Add to Cart</button>
        </div>
      </div>
    </div>
</section>
